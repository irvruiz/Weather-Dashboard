<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather Dashboard</title>
</head>
<body>
  <h1 class="">Weather Dashboard</h1>
  <form action="" aria-label="search-bar" id="search bar">
    <input type="text" placeholder="San Diego">
  </form>
  <div>
    <button id="search">Search</button>
  </div>
  <ul class="cities">
    <button>Austin</button>
    <button>Chicago</button>
    <button>New York</button>
    <button>Orlando</button>
    <button>San Francisco</button>
    <button>Seattle</button>
    <button>Denver</button>
    <button>Atlanta</button>
  </ul>
</body>
</html>
